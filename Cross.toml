[target.x86_64-pc-windows-gnullvm]
image = "ghcr.io/cross-rs/x86_64-pc-windows-gnu:main"
pre-build = [
  "apt-get update",
  "apt-get install -y mingw-w64 wget xz-utils tar rsync",
  "wget https://github.com/mstorsjo/llvm-mingw/releases/download/nightly/llvm-mingw-nightly-ucrt-ubuntu-20.04-x86_64.tar.xz",
  "tar xvf llvm-mingw-nightly-ucrt-ubuntu-20.04-x86_64.tar.xz",
  "rsync -av --info=progress2 ./llvm-mingw-nightly-ucrt-ubuntu-20.04-x86_64/ /usr/ || true",                                  #rsync seems to fail consistently on overwriting certain clang files, but this is fine - we don't need to overwrite them
]
