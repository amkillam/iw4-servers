[target.s390x-unknown-linux-gnu]
image = "ghcr.io/cross-rs/s390x-unknown-linux-gnu-cross:local"
pre-build = [
  "apt-get update",
  "apt-get install -y gcc-s390x-linux-gnu",
  "ln -sf /usr/bin/s390x-linux-gnu-gcc /usr/bin/s390x-ibm-linux-gnu-gcc",
]
